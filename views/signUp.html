<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<title>报名-投票</title>
	<link rel="stylesheet" href="../css/cj.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<input type="hidden" id="voteId" value="1"/>
<body class="pb_80 b_bc">
<!--报名标题-->	
<section class="title">报名处</section>
<!--报名标题 /-->
<section class="form_view">
	<div class="input_box req">
		<label>真实姓名：</label>
		<div class="padl60">
            <input type="text" id="realname" placeholder="请输入您的真实姓名">
        </div>
	</div>
	<div class="input_box req">
		<label>手机号码：</label>
		<div class="padl60">
            <input type="tel" id="phone" placeholder="请输入您的手机号码">
        </div>
	</div>
	<form action="" method="post" id="uploadImg" enctype="multipart/form-data">
	<div class="input_box req">
		<label>个人照片：</label>
		<div class="padl60">
            <div class="up_img">
            	<input type="file" id="upImg" class="file" name="upImg" accept="image/*" runat="server">
            	<input type="hidden" id="photo" value="">	
            	<img src="../images/plus.jpg">	
            </div>
        </div>
	</div>
	</form>
	<div class="input_box req">
		<label>参赛宣言：</label>
		<div class="padl60">
            <textarea id="manifesto" placeholder="请输入自我介绍，个人详情，拉票宣言等..."></textarea>
        </div>
	</div>
	<div class="input_box">
		<label>&nbsp;</label>
		<div class="padl60">
            <button class="form_btn" onclick="signUp()"><span>报名</span></button>
        </div>
	</div>
</section>
<!--往期下期-->
<section class="toggle_vote" style="display: none;">
	<a href="beforeList.html">往期回顾</a>
	<a href="afterVote.html">下期预告</a>
</section>
<!--往期下期 /-->
<!--底部 -->
<footer>
	<a href="index.html"><span class="i_home"></span>首页</a>
	<a href="ranking.html"><span class="i_ranking"></span>排名</a>
	<a href="signUp.html"><span class="i_sign_up"></span>报名</a>
	<a href="rule.html"><span class="i_rule"></span>规则</a> 
	<a href="user.html"><span class="i_user"></span>我的</a>
	<div class="last" id="toggleVote"><i class="arrow"></i></div>
</footer>
<!--全局搜索-->
<div class="common_search_box">
	<form action="index.html" method="get">
		<div class="search_bg">
			<div class="search">
				<input type="text" name="key" placeholder="请输入选手名称或者编号进行搜索" value="" />
				<input type="submit" value=""/>
			</div>
		</div>
	</form>	
</div>
<div class="dialog"></div>
<i class="f_search pos_a" id="showSearch"></i>
<!--全局搜索 /-->
</body>
</html>
<script src="../vender/jquery/jquery-1.11.1.js"></script>
<script src="../scripts/cj.js"></script>
<script src="../scripts/signUp.js"></script>
